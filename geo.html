<!DOCTYPE html>
<html>
<head>
    <title>Geohash Example</title>
    
</head>
<body>
    <script type="module">
        import Geohash from 'https://cdn.jsdelivr.net/npm/latlon-geohash@2.0.0'
        // Example coordinates
        var latitude = 48.8566;
        var longitude = 2.3522;

        // Convert coordinates to geohash
        var geohash = Geohash.encode(latitude, longitude);

        // Output the geohash
        console.log(geohash);
    </script>
</body>
</html>
